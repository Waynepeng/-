<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript 加 减 乘 除</title>  
        <style>
            button{font-size: 30px; color:#ffffff; background-color: #ff0000; border:0px; border-radius: 5px;}
            p{font-size:100px; color:blue; font-weight: bold; text-shadow: #a6bad4 5px 5px;}

            input{font-size: 30px; color:#ffffff; background-color: #099e15; border:0px; border-radius: 5px;}
        </style>    
    </head>
<body>
    <input id="first-number" type=“number” value="0" placeholder="第一个数字">
    <input id="second-number" type=“number” value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>

    <script>
        document.getElementById('add-btn').onclick = function () {
            var result = parseInt(document.getElementById('first-number').value) + parseInt(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result;
        }
        document.getElementById('minus-btn').onclick = function () {
            var result = parseInt(document.getElementById('first-number').value) - parseInt(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result;
        }
        document.getElementById('times-btn').onclick = function () {
            var result = parseInt(document.getElementById('first-number').value) * parseInt(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result;
        }
        document.getElementById('divide-btn').onclick = function () {
            var result = parseInt(document.getElementById('first-number').value) / parseInt(document.getElementById('second-number').value);
            document.getElementById('result').innerHTML = result;
        }
    </script>

<script type="text/javascript">
    function display_alert()
      {
      alert("学习JS，第十六天的作业!")
      }
    </script>
    <input type="button" onclick="display_alert()"
    value="第十六天的作业" />
</body>
</html>
